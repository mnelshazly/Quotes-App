<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quotes</title>

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Merriweather+Sans:ital,wght@0,300..800;1,300..800&family=Merriweather:ital,wght@0,300;0,400;0,700;0,900;1,300;1,400;1,700;1,900&display=swap" rel="stylesheet">

    <!-- CSS -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <div class="container">
        <div class="quote">
            <h1>Quote of the Day</h1>
            <p>Press the button below to recieve a random quote! </p>
            <button type="submit" onclick="randomQuote()">New Quote</button>
            <div class="quote-content">
                <p id="quoteText"></p>
                <p id="quoteAuthor"></p>
            </div>
        </div>
    </div>

    <script src="js/index.js"></script>
</body>
</html>
